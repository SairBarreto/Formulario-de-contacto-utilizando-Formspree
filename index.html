<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario de Contacto</title>
</head>
<body>
    <main>
        <h1 style="text-align: center;">Enviar Mensaje al Contacto</h1>
        <form action="https://formspree.io/f/xblrvyqk" method="POST" style="color: white; text-align: center; background-color: blue; font-size: larger;">
            <br>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Mensaje:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            
            <button type="submit" style="color: white; background-color: black; font-size: large; border-radius: 25%;">Enviar</button>
            <br><br>
        </form>
    </main>
</body>
</html>
